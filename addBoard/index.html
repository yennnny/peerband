<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title> 피어밴드 </title>
</head>

<body>
  <header id="subHeader">
    <a href=""><span class="blind">뒤로가기</span></a>
    <h2>게시물 등록</h2>
  </header>

  <section id="addBoard">
    <label for="boardTit">제목</label>
    <input type="text" id="boardTit" name="boardTit">
    
    <label for="boardTxt">내용</label>
    <textarea name="boardTxt" id="boardTxt" cols="30" rows="10" placeholder="내용을 입력해 주세요."></textarea>

    <label for="">사진</label>
    <button type="button">추가</button>
  
    <button type="button">사진을 등록해 보세요</button>
    <div class="add_board_img"></div>

    <label for="">직원</label>
    <button type="button"></button>

  </section>

  <div class="popup popConfirm">
    <h2>알림</h2>
    <p>작성하신 댓글을 선택하시겠습니까?</p>
  </div>
</body>

</html>
