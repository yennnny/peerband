<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title> 피어밴드 </title>
</head>

<body>
  <header id="subHeader">
    <a href=""><span class="blind">뒤로가기</span></a>
    <h2>게시물 상세</h2>
    <button type="button">
      <span class="blind">편집 팝업 열기</span>
    </button>
  </header>

  <section id="board">
    <div class="board_wrap">
      <div class="board_img_wrap">
        <img src="" alt="">
      </div>
      <div class="board_header">
        <strong class="board_user">홍길동</strong><p><span>5000</span>P</p>
      </div>
      <div class="board_body">
        <div class="board_cnt">
          <img src="" alt="">
          <p>
            <strong>마케팅 이민석 회원을 칭찬해요!</strong>
            <span>모든 직원들이 열심히 일하지만 이민석씨는 항상 빨리 출근하고 늦게 퇴근하며 직원들이 신경쓰지 않는 부분까지 어쩌구 저쩌구</span>
          </p>
          <button type="button">more</button>
        </div>
        <div class="board_btm">
          <ul class="board_btm_btn_wrap">
            <li><button type="button" class="goods">193</button></li>
            <li><button type="button" class="coments">35</button></li>
            <li><button type="button" class="claps">89</button></li>
            <li><button type="button">71</button></li>
          </ul>
          <span>6시간전</span>
        </div>
      </div>
    </div>
  </section>

  <div class="popup pop_report">
    <h2>신고하기</h2>
    <p>신고사유를 선택해 [신고하기]버튼을 터치해주세요</p>
    <select name="" id="">
      <option value="">성적인 내용</option>
      <option value="">폭력적 또는 혐오스러운 내용</option>
      <option value="">증오또는 학대하는 내용</option>
      <option value="">유해하거나 위험한 내용</option>
      <option value="">기타 부적절한 내용</option>
    </select>

    <button type="button" class="btn_report">신고하기</button>
    <button type="button" class="btn_pop_close"></button>
  </div>

  <div class="pop_coments">
    <button type="button">수정</button>
    <button type="button">삭제</button>
    <button type="button">취소</button>
  </div>
  
</body>

</html>
