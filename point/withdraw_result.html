<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title> 포인트 출금 완료 - peerband </title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/script.js" defer></script>
</head>

<body class="blue">
  <header id="header">
    <button type="button" class="btn_back">
      <img src="../assets/images/icon/btn_delete.svg" alt="뒤로가기">
    </button>
  </header>
  <main id="withdrawalResult">
    <img src="../assets/images/illust/giftCoin.svg" alt="">
    <h1 class="tit1">출금신청 완료!</h1>
    <p>출금까지 영업일 기준 3일이 소요될 수<br>
      있으니 조금만 기다려주세요 :)
    </p>
    <div class="withdrawal_result_inner">
      <h2>포인트 출금</h2>
      <ul class="withdrawal_result_list">
        <li><span>출금신청금액</span>
          <strong>50,000원</strong></li>
        <li><span>입금수수료</span>
          <strong>1,000원</strong></li>
        <li><span>입금될 은행</span>
          <strong>우리은행</strong></li>
        <li><span>입금될 계좌</span>
          <strong>123-123456-456</strong></li>
        <li><span>예금주</span>
          <strong>길동홍</strong></li>
      </ul>
      <p class="withdrawal_total"><span>총 입금될 금액</span><strong>49,000원</strong></p>
    </div>
    <button type="button" class="btn_basic pale btn_back">돌아가기</button>
  </main>
</body>

</html>
