<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> 피어밴드 </title>
  </head>
<body>
  <header id="header">
    <h1>회사공지</h1>
    <button type="button">
      <span class="blind">검색</span>
    </button>
    <button type="button">
      <span class="blind">알림 아이콘</span>
    </button>
  </header>
  <section id="notice">
    <p>공지글</p><span>29</span>
    <div class="img_slider"><img src="" alt=""></div>

    <div class="notice_board">
      <!-- 공지 있을 경우 blind 클래스명 제거  -->
      <p class="notice_nothing blind">등록된 회사공지가 없습니다.</p>
      <div class="board_cnt">
        <strong class="tit">HYSOFT 가을 워크샵!</strong>
        <p>2022년 상반기 매출 100억원 달성 기념으로 10월 1일 ~ 2일까지 1박 2일로 워크샵을 진행할 예정입니다. 임직원분들은 일정 참고 부탁드리며 </p>
      </div>
      <div class="board_btm">
        <ul class="board_btm_btn_wrap">
          <li><button type="button" class="see">193</button></li>
          <li><button type="button" class="good">35</button></li>
          <li><button type="button" class="coment">89</button></li>
        </ul>
        <span>6시간전</span>
      </div>
    </div>
  </section>  
</body>
</html>
