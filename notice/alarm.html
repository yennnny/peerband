<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title> 알림 - peerband </title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/script.js" defer></script>
</head>

<body>
  <header id="header">
    <button type="button" class="btn_back">
      <img src="../assets/images/icon/btn_back.svg" alt="뒤로가기">
    </button>
    <h1 class="title">알림</h1>
  </header>
  <main id="alarm"> <!-- 읽은 알림은 li 태그에 class "on" 추가 -->
    <div class="notice_header flex_between">
      <p>알림 ON / OFF 설정이 가능합니다</p>
      <button type="button" class="btn_on_off on"></button>
    </div>
    <div class="notice_body">
      <ul class="notice_list">
        <li>
          <a href="./notice_detail.html">
            <span class="notice_tit">피어밴드 이벤트안내!</span>
            <span class="notice_txt">소장 가치 높은(?) 역사적 자료 팝니다! 소장 가치 높은(?) 역사적 자료 팝니다!</span>
            <span class="notice_date">3일 전</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="notice_tit">피어밴드 이벤트안내!</span>
            <span class="notice_txt">소장 가치 높은(?) 역사적 자료 팝니다!</span>
            <span class="notice_date">3일 전</span>
          </a>
        </li>
        <li class="on">
          <a href="">
            <span class="notice_tit">피어밴드 이벤트안내!</span>
            <span class="notice_txt">소장 가치 높은(?) 역사적 자료 팝니다!</span>
            <span class="notice_date">3일 전</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="notice_tit">피어밴드 이벤트안내!</span>
            <span class="notice_txt">소장 가치 높은(?) 역사적 자료 팝니다!</span>
            <span class="notice_date">3일 전</span>
          </a>
        </li>
      </ul>
    </div>
  </main>
  <script>
    document.querySelector('.btn_on_off').addEventListener('click', function(){
      if(this.classList.contains('on')) this.classList.remove('on');
      else this.classList.add('on');
    });
  </script>
</body>

</html>
