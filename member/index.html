<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title> 로그인 - peerband </title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/script.js" defer></script>
</head>

<body class="blue">
  <header id="header">
    <a href="../index.html" class="btn_home">
      <img src="../assets/images/icon/btn_back.svg" alt="">
    </a>
  </header>
  <main id="login">
    <div class="login_img">
      <img src="../assets/images/illust/start.svg" alt="">
    </div>
    <div class="login_form">
      <form action="" id="loginForm" name="">
        <div class="input_row">
          <label for="userId">아이디</label>
          <input type="text" id="userId" name="userId" placeholder="아이디를 입력해 주세요">
        </div>
        <div class="input_row">
          <label for="userPw">비밀번호</label>
          <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력해 주세요">
        </div>
        <input type="checkbox" name="chkAutoLogin" id="chkAutoLogin">
        <label for="chkAutoLogin">자동로그인</label>
        <p class="warning_txt">아이디 혹은 비밀번호가 정확하지 않습니다.</p> <!-- class명 "on"이 추가되면 나타남 -->
        <button type="submit" class="btn_basic disabled btn_tg">로그인하기</button> <!-- 정보 입력되면 class명 disable 제거 -->
      </form>
      <div class="login_link flex_center">
        <a href="./id/find_id.html">아이디 찾기</a>
        <a href="./pw/find_pw.html">비밀번호 찾기</a>
      </div>
    </div>
  </main>
  <script>    
    const loginBox = document.getElementById('login');
    const id_pw = document.querySelectorAll('input[type="text"], input[type="password"]');
    id_pw.forEach((idpw) => {
      idpw.addEventListener('focus', (e) => { 
        loginBox.classList.add('on');
        window.scrollTo({ top: 0, behavior: 'smooth' })
      });
      idpw.addEventListener('blur', (e) => { 
        loginBox.classList.remove('on'); 
      });
    })
  </script>
</body>

</html>
