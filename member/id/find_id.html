<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title> 아이디 찾기 - peerband </title>
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script src="../../assets/js/script.js" defer></script>
</head>

<body>
  <header id="header">
    <button type="button" class="btn_back">
      <img src="../../assets/images/icon/btn_delete.svg" alt="">
    </button>
    <h1 class="title">아이디 찾기</h1>
  </header>
  <main id="findId" class="find_id_pw">
    <div class="tit_msg">
      <h2>휴대폰 번호를 입력해주세요</h2>
      <p>회원가입 시 사용하신 번호로 입력해주세요.</p>
    </div>
    <form id="findIdForm" action="" method="" name="">
      <div class="find_id_form_wrap">
        <div class="input_row tel">
          <label for="userTel">휴대폰 번호</label>          
          <div class="flex">
            <div class="flex user_tel_inner">
              <input type="tel" name="userTel" id="userTel" placeholder="휴대폰 번호를 입력해주세요" maxlength="13">
              <button class="btn_delete" type="reset">
                <img src="../../assets/images/icon/btn_delete_circle.svg" alt="">
              </button>
            </div>
            <button type="button" class="btn_ask_code btn_basic">인증요청</button>
          </div>
        </div>
        <div class="input_row find_code_wrap">
          <div class="flex_between">
            <label for="findCode">인증번호</label><button type="button" class="btn_rt">인증번호 재전송</button>
          </div>
          <div class="p_r">
            <input type="text" name="findCode" id="findCode" placeholder="인증번호를 입력해주세요">
            <span class="find_code_time">2:59</span>
          </div>
        </div>
      </div>
      <a href="./find_id_result.html" class="btn_basic btn_tg disabled btn_find_email">이메일 찾기</a><!-- 정보 입력되면 class명 disable 제거 -->
    </form>
  </main>
</body>

</html>
